<app-header></app-header>
<div class="container">


  <div class="row justify-content-md-center">

    <div class="col-9 mt-2">
      <div *ngIf="commonService.updateDataMessage" class="p-3 mb-2 bg-success text-white">Item Updated</div>
      <div *ngIf="commonService.itemAdded" class="p-3 mb-2 bg-success text-white">Item Inserted</div>
      <div *ngIf="itemDeleted" class="p-3 mb-2 bg-danger text-white">Item Deleted</div>
      <p-table [columns]="cols" [value]="itemList" sortMode="multiple" [responsive]="true" [paginator]="true"
        [rows]="10">
        <ng-template pTemplate="caption" class="text-center">
          <div class="row">
            <div class="col-10">Item List</div>
            <div class="col-2"> <button type="button" class="btn btn-sm btn-primary" (click)="goToAddItem()"
                tooltip="Click to add new Item">
                <fa-icon [icon]="faPlusIcon"></fa-icon> Add Item
              </button></div>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="table_width">
              {{col.header}}


            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-columns="columns">
          <tr class="justify">
            <td *ngFor="let col of columns" class="coloumn_width">
              {{user[col.field]}}
              <span *ngIf="col.field=='action'">
                <button type="button" (click)="goToUpdate(user.item_id)" class="btn btn-sm mr-2 btn-primary"
                  tooltip="Edit Item">
                  <fa-icon [icon]="faEditIcon"></fa-icon>
                </button>
                <button type="button" class="btn btn-sm btn-danger" tooltip="Delete Item"
                  (click)="deleteItem(user.item_id)">
                  <fa-icon [icon]="faDeleteLeftIcon"></fa-icon>
                </button>
              </span>
            </td>
          </tr>



        </ng-template>
      </p-table>

    </div>

  </div>



  <!-- Button trigger modal -->
